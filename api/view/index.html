<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Computadores</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" />
</head>
<body>
    <div class="container">
        <div class="todos">
            <label for="selecionar-todos">Selecionar Todos</label>
            <input type="checkbox" id="selecionar-todos" />
        </div>
        <div class="salas">
            <h1>Computadores</h1>
            <div id="computadores-container" class="computadores-container"></div>
        </div>
        
        <button id="desligar-selecionados" class="desligar-selecionados">Desligar Selecionados</button>
        <button id="ligar-selecionados" class="ligar-selecionados">Ligar Selecionados</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
